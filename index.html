<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>BookMyTurf</title>
    <style>
      /* css reset */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        /* background-color: rgb(29, 29, 29); */
        background-color: rgb(255, 255, 255);
        /* z-index: -10; */
      }
      /* navigation bar: list styling */
      nav {
        position: sticky;
        top: 0;
        box-shadow: 1.5px 1px 40px 0.1px rgba(0, 0, 0, 0.535);
        z-index: 1;
      }
      .navigationBar {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        list-style: none;
        /* background-color: rgb(79, 235, 90); */
        min-width: 100%;
        min-height: 68px;
        /* filter:blur(5px); */
        background: transparent;
        backdrop-filter: blur(25px);
      }
      .navigationBar li a {
        font-size: 18px;
        text-decoration: none;
      }
      #search {
        border-radius: 10px;
        padding-left: 12px;
        background: transparent;
        transition: all 60ms ease-in-out;
      }
      .Search,
      #search {
        color: rgb(0, 0, 0);
        font-size: 18px;
        border: none;
        outline: none;
        min-height: 25px;
        min-width: 515px;
      }
      .Search #search:hover  {
        box-shadow: 2.5px 2px 40px 0.1px rgba(0, 0, 0, 0.81);
        transform: scale(1.1);
      }
      /* Logos icons and images */
      #logo1 {
        margin: 3px 6px;
      }
      #logo1 img {
        width: 38px;
        object-fit: cover;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
      }
      i {
        border-radius: 100%;
        color: rgb(0, 0, 0);
      }
      /* Home section */
      #container1 {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        /* border: 1px solid red; */
        margin: 10px;
        /* background-color: black; */
      }
      .panel {
        background-color: rgb(231, 238, 247);
        /* border: 1px solid red; */
        border-radius: 10px;
        width: 290px;
        height: 250px;
        transition: all 60ms ease-out;
      }
      .panel:hover {
        box-shadow: 1.5px 1px 25px 0.01px rgba(0, 0, 0, 0.8);
        transform: scale(1.01);
        cursor: pointer;
      }
      #panel1 {
        background: url(displayimgs/displayimg1.jpg) no-repeat center/cover;
      }
      #panel2 {
        background: url(displayimgs/displayimg2.jpg) no-repeat center/cover;
      }
      #panel3 {
        background: url(displayimgs/displayimg3.jpg) no-repeat center/cover;
      }
      #panel4 {
        background: url(displayimgs/displayimg4.jpg) no-repeat center/cover;
      }
      #panel5 {
        background: url(displayimgs/displayimg5.jpg) no-repeat center/cover;
      }



      @media (min-width: 100px) and (max-width: 480px) {
        .navigationBar li a {
          width: 100%;
          font-size: 14px;
        }
        .Search,
        #search {
          font-size:10px;
          min-width: 30px;
          min-height: 15px;
        }
        #logo1 img {
          width: 20px;
        }
      }
        
      @media (min-width: 481px) and (max-width: 770px) {
        .navigationBar li a {
          font-size: 14px;
        }
        .Search,
        #search {
          font-size:12px;
          min-height: 26px;
          min-width: 200px;
        }
      }
      @media (min-width: 771px) and (max-width: 1440px) {
        .navigationBar li a {
          font-size: 20px;
        }
        .Search,
        #search {
          min-height: 28px;
          min-width: 240px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="navigationBar">
        <div id="logo1"><img src="logo1.JPG" /></div>
        <li class="Search">
          <input
            id="search"
            type="text"
            name="search"
            placeholder="search..."
          />
        </li>
        <li class="location">
          <a href="#"><i class="fa-solid fa-location-dot"></i></a>
        </li>
        <li class="3Bars">
          <a href="#"><i class="fa-solid fa-bars"></i></a>
        </li>
      </ul>
    </nav>
    <section id="Home">
      <div id="container1">
        <div class="panel" id="panel1"></div>
        <div class="panel" id="panel2"></div>
        <div class="panel" id="panel3"></div>
        <div class="panel" id="panel4"></div>
        <div class="panel" id="panel5"></div>
        <div class="panel" id="panel1"></div>
        <div class="panel" id="panel2"></div>
        <div class="panel" id="panel3"></div>
        <div class="panel" id="panel4"></div>
        <div class="panel" id="panel4"></div>
        <div class="panel" id="panel1"></div>
        <div class="panel" id="panel2"></div>
        <div class="panel" id="panel3"></div>
        <div class="panel" id="panel4"></div>
        <div class="panel" id="panel4"></div>
      </div>
    </section>
  </body>
</html>
